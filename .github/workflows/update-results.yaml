name: Append to test txt File

on:
  schedule:
    - cron: "*/2 * * * *"  # Runs every 2 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  append-text:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run Python script from Data-Collection directory
        run: python Data-Collection/actions-test.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Ensure output.txt exists in Data-Collection before committing
          if [ -f "Data-Collection/output.txt" ]; then
            git add Data-Collection/output.txt
            git commit -m "Auto-append Data-Collection/output.txt [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "‚ùå Data-Collection/output.txt not found, skipping commit."
          fi
