name: Append to Output File

on:
  schedule:
    - cron: "*/2 * * * *"  # Runs every 2 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  append-text:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Ensure we use our own token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run Python script from Data-Collection directory
        run: python Data-Collection/actions-test.py

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in GitHub token
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Data-Collection/output.txt
          git commit -m "Auto-append Data-Collection/output.txt [skip ci]" || echo "No changes to commit"
          
          # Authenticate using GitHub-provided token
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

